<head>
  <title>siteace</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
 {{> yield "navbar"}}
 {{> yield "main"}}
</template>

<template name="navbar">
   <!-- navbar  - you will be putting the login functions here -->
   <nav class="navbar navbar-default">
     <div class="container-fluid">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">
           Site Ace
         </a>     
       </div>
       <ul class="nav navbar-nav navbar-left">
         <li>
           {{> loginButtons}}
         </li>
       </ul>
     </div>
   </nav>
</template>

<template name="index">

   <div class="container">
      {{> welcome}}     
      {{#if isLogged}}
        {{> website_form}}  
      {{/if}}
      {{> website_list}}
   </div>
   
</template>

<template name="website_detail">
   <div class="container">
      
      <h1>Site {{title}} details</h1>
      {{> website_info}}
      {{> website_comments}}
   </div>
</template>

<template name="website_info">
   <ul>
     <li> <b>Title:</b> <a href="{{url}}">{{title}}</a></li>
     <li> <b>Description:</b> {{description}}</li>
     <li> <b>Created On:</b> {{createdOn}}</li>
     <li> <b>Votes:</b> {{votes}}</li>
   </ul>
</template>

<template name="website_comments">
 No comments yet
</template>

<template name="welcome">
  <h1>Welcome to siteace, {{username}}</h1>
</template>

<template name="website_form">
   <a class="btn btn-default js-toggle-website-form" href="#">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
   </a>
   <div id="website_form" class="hidden_div">
      <form class="js-save-website-form">
        <div class="form-group">
          <label for="url">Site address</label>
          <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Mysite">
        </div>
          <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
   </div>
</template>


<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="website/{{_id}}">{{title}}</a>
	<br>
	<p>
	  {{description}}
	</p>
	<p>
	<a href="{{url}}">Go to site</a>
	</p>
   <p>
      Created at: {{formatDate createdOn}}, Votes: {{votes}}
   </p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>
